<html>
<head>
	<title>SNAPFORM</title>
	<script src="../js/util.js"></script>
	<script src="../js/ObservableArray.js"></script>
	<script src="../js/svg.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/closeicon.css">
	<link rel="stylesheet" type="text/css" href="../css/editicon.css">
	<link rel="stylesheet" type="text/css" href="../css/svg.css">
</head>
<body>
	<div style="position:relative;">
		<div id="inpEls" style="margin:0 0 12px 0;"></div>
		<div style="margin: 0 0 12px 0;">
			<div class="formDiv" style="float:left;">
		  		<label>Form Width</label>
		  		<div class="inp" style="margin:3px 0 0 0;width:88px;">
		  			<input id="gridWidth" class="inputDiv" type="number" />
		  		</div>
		  		<div class="errorDiv">
		  			<span class="changeError gridWidthError"></span>
		  		</div>
	  		</div>
	  		<div class="formDiv" style="float:left;margin:0 0 0 6px;">
		  		<label>Form Height</label>
		  		<div class="inp" style="margin:3px 0 0 0; width:88px;">
		  			<input id="gridHeight" class="inputDiv" type="number" />
		  		</div>
		  		<div class="errorDiv">
		  			<span class="changeError gridHeightError"></span>
		  		</div>
	  		</div>
	  		<div style="text-align:center; float:left; margin:0 0 0 6px;">
	  			<label>&nbsp;</label>
	  			<button style="margin: 3px 0 0 0;">OK</button>
	  		</div>
	  		<div style="clear:both;"></div>
		</div>
		
		
		
		<!-- THIS IS THE OUTPUT HTML FROM BUILDSVG() -->
		<!-- <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
	    	<defs>
	      		<pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
	        		<path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5"/>
	      		</pattern>
	      		<pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
	        		<rect width="80" height="80" fill="url(#smallGrid)"/>
	        		<path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1"/>
	      		</pattern>
	    	</defs>

	    	<rect id="rect" width="100%" height="100%" fill="url(#grid)" />
	  	</svg> -->
	  	<div id="snapGrid" style="position:relative;border-right:1px solid #b0b0b0;border-bottom:1px solid #b0b0b0;">
	  	<div id="addInpTmpl" class="addInpTmpl tmpl">
	  		<div style="position:relative;">
		  		<span class="close hairline" style="position:absolute;top:0;right:0;"></span>
		  		<div class="formDiv">
			  		<label>Input Type</label>
			  		<div class="inp" style="margin:3px 0 0 0;">
			  			<select class="inputDiv" name="inputType">
			  				<option value="">Select...</option>
			  			</select>
			  		</div>
			  		<div class="errorDiv">
			  			<span class="changeError inputTypeError"></span>
			  		</div>
		  		</div>
	  		</div>
	  	</div>

	  	<div id="textAddInpTmpl" class="textAddInpTmpl tmpl inpChildTmpl">
	  		<div class="formDiv">
		  		<label>Field Name</label>
		  		<div class="inp" style="margin:3px 0 0 0;">
		  			<input name="fieldName" class="inputDiv" />
		  		</div>
		  		<div class="errorDiv">
		  			<span class="changeError fieldNameError"></span>
		  		</div>
	  		</div>
	  		<div style="text-align:center;">
	  			<button style="width:72px; margin: 6px 0 0 0;">OK</button>
	  		</div>
	  	</div>

	  	<div id="inpTmpl" class="inpTmpl tmpl" draggable="true">
	  		<a class="closeAnchor" style="cursor:pointer;position:absolute;top:4px;right:4px;width:12px;height:12px;">
	  			<span class="close hairline"></span>
	  		</a>
	  		<a class="editAnchor" style="position:absolute;cursor:pointer;top:4px;right:16px">
		  		<div class="pencil"></div>
		  	</a>
		  	<div class="dragDiv left"></div>
	  		<div class="onpDrag">
		  		
	  		<div>
	  		<div class="dragDiv right"></div>
	  	</div>

	  	<div id="textInpTmpl" class="textInpTmpl tmpl">
	  		<label class="snapInpLabel" style="padding:0 0 6px 0;float:left;"></label>
	  		<div class="inp" style="clear:both;">
	  			<input class="snapField inputDiv" />
	  		</div>
	  	</div>
		
	</div>

	<script>

		(function () {
			if (typeof model != 'undefined') model.init();


		})();

		window.onresize = function (e) {

		}

		window.addEventListener("keydown", function(e) {
		    // space and arrow keys - prevent unwanted scrolling
		    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
		        e.preventDefault();
		    }
		}, false);
	</script>

</body>
</html>
