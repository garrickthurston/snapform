<html>
<head>
	<title>SNAPFORM</title>
	<script src="../js/util.js"></script>
	<script src="../js/ObservableArray.js"></script>
	<script src="../js/svg.js"></script>
	<script src="../../pikaday/pikaday.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/closeicon.css">
	<link rel="stylesheet" type="text/css" href="../css/editicon.css">
	<link rel="stylesheet" type="text/css" href="../css/svg.css">
	<link rel="stylesheet" type="text/css" href="../../pikaday/css/pikaday.css">
</head>
<body>
	<div id="headerInpTmpl" class="headerInpTmpl tmpl">
  		<h1 class="snapInpLabel tagMeat" style="float:left;"></h1>
  	</div>

  	<div id="textInpTmpl" class="textInpTmpl tmpl">
  		<label class="snapInpLabel" style="padding:0 0 6px 0;float:left;"></label>
  		<div class="inp" style="clear:both;">
  			<input class="snapField inputDiv tagMeat" />
  		</div>
  	</div>

  	<div id="textAreaInpTmpl" class="textAreaInpTmpl tmpl">
  		<label class="snapInpLabel" style="padding:0 0 6px 0;float:left;"></label>
  		<div class="inp" style="clear:both;">
  			<textarea class="snapField inputDiv tagMeat"></textarea> 
  		</div>
  	</div>

  	

  	<div id="editHeaderTmpl" class="editTmpl editHeaderTmpl tmpl" style="border:1px solid #aaa;position:absolute;top:24px;right: 5px;">
  		<div style="text-align:center;float:left;background:#FFF;padding:3px;">
  			<a class="headerAnchor">
	  			<h6 class="h6Header"></h6>
	  		</a>
	  		<a class="headerAnchor">
	  			<h5 class="h5Header"></h5>
	  		</a>
	  		<a class="headerAnchor">
	  			<h4 class="h4Header"></h4>
	  		</a>
	  		<a class="headerAnchor">
	  			<h3 class="h3Header"></h3>
	  		</a>
	  		<a class="headerAnchor">
	  			<h2 class="h2Header"></h2>
	  		</a>
	  		<a class="headerAnchor">
	  			<h1 class="h1Header"></h1>
	  		</a>
  		</div>
  		<div style="clear:both;"></div>
  	</div>

  	<div id="hoverSliderTmpl" class="hoverSliderTmpl tmpl">
  		<div style="position:relative;">
  			<a class="btnEdit hoverInp editAnchor" title="Edit">
	        	<div class="pencil"></div>
	        </a>
  		    <a class="btnClose hoverInp closeAnchor" title="Close">
        		<span class="close hairline"></span>
	        </a>
	        <div class="triangle"></div>
        </div>
    </div>

	<div id="addInpTmpl" class="addInpTmpl tmpl">
  		<div style="position:relative;">
  			<div class="inpTmplClose">
	  			<span class="close hairline"></span>
	  		</div>
	  		<div class="formDiv">
		  		<label>Input Type</label>
		  		<div class="inp" style="margin:3px 0 0 0;">
		  			<select class="inputDiv" name="inputType">
		  				<option value="">Select...</option>
		  			</select>
		  		</div>
		  		<div class="errorDiv">
		  			<span class="changeError inputTypeError"></span>
		  		</div>
	  		</div>
  		</div>
  	</div>

  	<div id="textAddInpTmpl" class="textAddInpTmpl tmpl inpChildTmpl">
  		<div class="formDiv">
	  		<label>Field Name</label>
	  		<div class="inp" style="margin:3px 0 0 0;">
	  			<input name="fieldName" class="inputDiv" />
	  		</div>
	  		<div class="errorDiv">
	  			<span class="changeError fieldNameError"></span>
	  		</div>
  		</div>
  		<div style="text-align:center;">
  			<button style="width:72px; margin: 6px 0 0 0;">OK</button>
  		</div>
  	</div>

  	<div id="headerAddInpTmpl" class="headerAddInpTmpl tmpl inpChildTmpl">
  		<div class="formDiv">
	  		<label>Header Text</label>
	  		<div class="inp" style="margin:3px 0 0 0;">
	  			<input name="fieldName" class="inputDiv" />
	  		</div>
	  		<div class="errorDiv">
	  			<span class="changeError fieldNameError"></span>
	  		</div>
  		</div>
  		<div style="text-align:center;">
  			<button style="width:72px; margin: 6px 0 0 0;">OK</button>
  		</div>
  	</div>

  	<div id="textAreaAddInpTmpl" class="textAreaAddInpTmpl tmpl inpChildTmpl">
  		<div class="formDiv">
	  		<label>Field Name</label>
	  		<div class="inp" style="margin:3px 0 0 0;">
	  			<input name="fieldName" class="inputDiv" />
	  		</div>
	  		<div class="errorDiv">
	  			<span class="changeError fieldNameError"></span>
	  		</div>
  		</div>
  		<div style="text-align:center;">
  			<button style="width:72px; margin: 6px 0 0 0;">OK</button>
  		</div>
  	</div>

  	<div id="inpTmpl" class="inpTmpl tmpl" draggable="true">
	  	<div class="dragDiv left"></div>
	  	<div class="onpDrag">
		  		
	  		<div>
		  		<div class="dragDiv right"></div>
		  	</div>
		</div>
	</div>

	<div  style="position:relative;">
		<div id="inpEls" style="margin:0 0 12px 0;"></div>
		<div id="headerBar" style="margin: 0;">
			<div class="formDiv" style="float:left;">
		  		<label>Form Width</label>
		  		<div class="inp" style="margin:3px 0 0 0;width:88px;">
		  			<input id="gridWidth" class="inputDiv" type="number" />
		  		</div>
		  		<div class="errorDiv">
		  			<span class="changeError gridWidthError"></span>
		  		</div>
	  		</div>
	  		<div class="formDiv" style="float:left;margin:0 0 0 6px;">
		  		<label>Form Height</label>
		  		<div class="inp" style="margin:3px 0 0 0; width:88px;">
		  			<input id="gridHeight" class="inputDiv" type="number" />
		  		</div>
		  		<div class="errorDiv">
		  			<span class="changeError gridHeightError"></span>
		  		</div>
	  		</div>
	  		<div style="text-align:center; float:left; margin:0 0 0 6px;">
	  			<label>&nbsp;</label>
	  			<button style="margin: 3px 0 0 0;">OK</button>
	  		</div>
	  		<div style="float:right;">
	  			<label>&nbsp;</label>
	  			<button id="toggleGridBtn">Toggle Grid</button>
	  		</div>
	  		<div style="float:right;margin: 0 6px 0 0;">
	  			<label>&nbsp;</label>
	  			<button>Export Form</button>
	  		</div>
	  		<div style="float:right;margin: 0 6px 0 0;">
		  		<label>&nbsp;</label>
		  		<button>Load Form</button>
	  		</div>
	  		<div style="clear:both;"></div>
		</div>
		
		
		
		<!-- THIS IS THE OUTPUT HTML FROM BUILDSVG() -->
		<!-- <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
	    	<defs>
	      		<pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
	        		<path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5"/>
	      		</pattern>
	      		<pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
	        		<rect width="80" height="80" fill="url(#smallGrid)"/>
	        		<path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1"/>
	      		</pattern>
	    	</defs>

	    	<rect id="rect" width="100%" height="100%" fill="url(#grid)" />
	  	</svg> -->
	  	<div id="snapGrid" style="position:relative;border-right:1px solid #b0b0b0;border-bottom:1px solid #b0b0b0;z-index:10000;display:block;">
	  	
		</div>

		<div id="viewGrid" style="position:relative;border:1px solid #b0b0b0;z-index:10000;display:none;">
		  	
		</div>
	</div>
	<script>

		(function () {
			if (typeof model != 'undefined') model.init();
		})();

		window.onresize = function (e) {

		}

		window.addEventListener("keydown", function(e) {
		    // space and arrow keys - prevent unwanted scrolling
		    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
		        e.preventDefault();
		    }
		}, false);
	</script>

</body>
</html>
